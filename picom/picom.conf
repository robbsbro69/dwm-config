# Enable shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;

# Shadow for specific window types
shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Rofi'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Enable transparency
opacity-rule = [
    "90:class_g = 'URxvt'",
    "90:class_g = 'st-256color'",
    "90:class_g = 'Alacritty'"
];

# Enable fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

# Window opacity
inactive-opacity = 0.85;
active-opacity = 1;

# Enable vsync to prevent screen tearing
vsync = true;

# Blur background of transparent windows (optional)
blur-method = "kawase";
blur-strength = 7;
